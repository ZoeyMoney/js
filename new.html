<style>
    .view{
        width: 100%;
        height: 100px;
        position: relative;
        z-index: -1;
        overflow: hidden;
    }
    .view::after{
        content: '';
        width: 140%;
        height: 100px;
        position: absolute;
        left: -20%;
        top: 0;
        z-index: -1;
        border-radius: 0 0 50% 50%;
        background: aquamarine;
    }
</style>
