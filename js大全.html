    /*转换整型*/
    document.write('<h3>整型转换</h3>');
    document.write(parseInt('67red')+'<br/>');
    document.write(parseInt('5.50')+'<br/>');
    document.write(parseInt('0xc')+'<br/>');
    document.write(parseInt('haod')+'<br/>');

    /*转换浮点*/
    document.write('<h3>浮点转换</h3>');
    document.write(parseFloat('67red')+'<br/>');
    document.write(parseFloat('5.50')+'<br/>');
    document.write(parseFloat('0xc')+'<br/>');
    document.write(parseFloat('haode')+'<br/>');

    /*常用方法*/
    document.write('<h3>js中常用类型</h3>');
    var got = 'djwi-dwad-ooinh kjkgsjgkrh';
    document.write(got.charAt('3')+'<br/>');    /*截取字符串中的第三个  i*/
    document.write(got.toUpperCase()+'<br/>');  /*全部变成大写*/
    document.write(got.length+'<br/>');     /*获取got的长度 28*/
    document.write(got.indexOf('q')+'<br/>');   /*获取q的长度 9*/
    document.write(got.lastIndexOf('y')+'<br/>');   /*获取y的长度 29*/
    document.write(got.substring(3)+'<br/>');   /*截取前三个然后输出后面的字符串*/
    document.write(got.slice(2)+'<br/>');   /*可以使用负数、当是负数的时候 则从最后一个开始-2的时候  wy*/
    document.write(got.replace('q','h')+'<br/>');   /*替换：把所有q替换成h*/
    document.write(got.match('a')+'<br/>');     /*匹配a a 没有a就是null*/
    document.write(got.search('j')+'<br/>');    /*匹配d 下标1 没有d就是-1*/
    /*分割*/
    /*var arr = got.split('-'); //有-的都切割掉
    for (i = 0; i < got.length; i++) {
            alert(arr[i]);
    }*/

    }

        }

    }finally {

    }

    /*js对象的创建*/
    /*function对象*/
    document.write('<h3>js对象的创建</h3>');
    function studnet(name,age) {
        this.name = name ;
        this.age = age;
        this.info = function () {
            document.write('名字：'+this.name+"<br/>年龄："+age+this.age);
        }
    }
    var s1 = new studnet('张三',30+'<br/>');

    /*object对象*/
    var stu = new Object();
    stu.name = 'zhangsna';
    stu.age = 123;
    stu.infoe = function () {
        document.write('名字：'+this.name+'<br/>年龄：'+this.age+'<br/>');
    }
    stu.infoe();

    /*josn对象*/
    var  per = {
        'name':'mnn',
        'age':23,
        'infoq':function () {
            document.write('名字：'+this.name+'<br/>年龄：'+this.age+'<br/>');
        }
    }
    per.infoq();
    document.write('josn'+"<br/>");
    var son = {
        'name':'hai',
        'age':99,
        'son':[
            {
            'name': '111',
            'age': 111,
        },
            {
                'name': '222',
                'age': 222,
            }
        ],
        'teot':function () {
            document.write('名字：'+this.name+'<br/>年龄：'+this.age+'<br/>');
            for (var chld in this.son) {
                document.write('<br/>名字：'+this.son[chld].name+'年龄：'+this.son[chld].age);
            }
        }
    }
    son.teot();

    /*走动定时器*/
    document.write('<h3>走动定时器</h3>');
    function set() {
        var a = new Date();
        var hour = a.getHours();    //小时
        if (hour < 10) {
            hour='0'+hour;
        }
       var minuter = a.getMinutes();    //分钟
        if (minuter < 10) {
            minuter = '0'+minuter;
        }
        var seconds = a.getSeconds();   //秒
        if (seconds < 10) {
            seconds = '0'+seconds;
        }
        document.getElementById('display').innerHTML=hour+':'+minuter+':'+seconds;
    }
    var t = window.setInterval('set()',1000);

</script>

<!--鼠标键盘事件-->
<!--
        鼠标事件
    onclick     单击鼠标左键触发
    ondblclick   双击鼠标左键触发
    onmousedown     单击任意一个鼠标按键时触发
    onmouseout      鼠标指针移出一个元素边界时触发
    onmousemove     鼠标在某个元素上移动时持续触发
    onmouseup       松开鼠标任意一个按键时触发
    onmouseover     鼠标指针移到一个元素上时触发

        键盘事件
    onkeydown       按下键盘上某个按键时触发，一直按会持续触发
    onkeyup         释放某个按键时触发
    onkeypress      按下某个按键并产生字符时触发，忽略shift等功能键

-->
<div class="on">
<img src="img/timg.jpg" alt="img" style="width: 300px;">
    <textarea rows="4" clos="50"></textarea>
<div id="displays"></div>
</div>
<script>
    function handle(oEvent) {
        if (window.event) oEvent = window.event;    //处理兼容性，获得事件对象
        var oDiv = document.getElementById('displays');
        oDiv.innerHTML += oEvent.type+'<br/>';  //输出事件名
    }
    window.onload = function () {
        var textArea = document.getElementsByTagName('textarea')[1];
        var oImg = document.getElementsByTagName('img')[0];
        oImg.onmouseover = handle;  //  鼠标事件除了mousemove外都监听
        oImg.onmouseup = handle;
        oImg.onmousedown = handle;
        oImg.onmouseout = handle;
        oImg.onclick = handle;
        oImg.ondblclick = handle;

        textArea.onkeydown = handle;
        textArea.onkeypress = handle;
        textArea.onkeyup = handle;
    }
</script>
